<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>CountDown</h1>

    <div class="container">
      <div class="eventName">
        <label for="name">Event Name</label>
        <input type="text" name="name" id="name" required />
        <div class="displayNameErr"></div>
      </div>
      <div class="startDate">
        <label for="date">Start Date</label>
        <input type="date" name="date" id="date" required />
        <div class="displayDateErr"></div>
      </div>
      <div class="startTime">
        <label for="time">Time(optional)</label>
        <input type="time" name="time" id="time" />
        <div class="display-time"></div>
      </div>
    </div>
    <div class="button-container">
      <button id="btn">Start Countdown</button>
    </div>

    <div id="displayCountdown">
      <div class="display-item">
        <p class="display-label">Days</p>
        <p class="display-day"></p>
      </div>

      <div class="display-item">
        <p class="display-label">Hours</p>
        <p class="display-hours"></p>
      </div>

      <div class="display-item">
        <p class="display-label">Minutes</p>
        <p class="display-minutes"></p>
      </div>

      <div class="display-item">
        <p class="display-label">Seconds</p>
        <p class="display-seconds"></p>
      </div>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
